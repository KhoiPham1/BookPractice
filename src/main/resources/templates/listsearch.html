<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Book</title>
</head>
<body>
<a href="/list">Back list</a>

<fieldset>
    <Legend>List Book</Legend>
    <table border="1">
        <tr>
            <td>BooksCode</td>
            <td>Price</td>
            <td>Status</td>
            <td>Discount</td>
            <td>Company</td>
            <td>Number</td>
            <td>Description</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <th:block th:each="book:${books}">
            <tr>
                <td th:text="${book.booksCode}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.status}"></td>
                <td th:text="${book.discount}"></td>
                <td th:text="${book.company}"></td>
                <td th:text="${book.number}"></td>
                <td th:text="${book.description}"></td>
                <td><a th:href="@{/edit-book/__${book.id}__}">Edit</a></td>
                <td><a th:href="@{/delete-book/__${book.id}__}">Delete</a></td>
            </tr>
        </th:block>
    </table>
</fieldset>
<div>
    <a th:href="@{'/list-search'(page=${books.number - 1},search=${search})}" th:if="${books.hasPrevious()}">Previous</a>
    <span th:text="${books.number}"></span>
    <a th:href="@{'/list-search'(page=${books.number + 1},search=${search})}" th:if="${books.hasNext()}">Next</a>
</div>
</body>
</html>
